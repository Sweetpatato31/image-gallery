<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel Log Lissabon</title>

  <style>
    body {
      font-family: helvetica, Arial, sans-serif;
      background: linear-gradient(to right, #333333, #0e0e0e);
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
    }

    #gallery-cover {
      cursor: pointer;
      width: 100vw;
      height: auto;
      display: block;
      transition: opacity 0.5s ease;
    }

    #gallery-cover.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .gallery-container {
      display: block;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      padding: 1rem;
      width: 100vw;
      max-width: 1200px
      margin: 0;
    }

    .gallery-container.fade-in {
      display: block;
      opacity: 1;
      visibility: visible;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0;
      width: 100%;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      display: block;
      border: 5px solid #fff;
    }

    @media (min-width: 1100px) {
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }


    @media (min-width: 800px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 500px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <img
    id="gallery-cover"
    src="Cover Lissabon.png"
    alt="Click to open gallery"
    title="Click to open gallery"
  />

  <section class="gallery-container">
    <h1>Lissabon</h1>
    <div class="gallery-grid"></div>
  </section>

  <div class="modal-overlay"></div>
  <div class="modal">
    <a class="modal-close" title="Close">&times;</a>
    <a class="modal-prev" title="Previous">&#8249;</a>
    <a class="modal-next" title="Next">&#8250;</a>
    <img src="" alt="Modal Image" />
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>

  <script>
    const imgUrls = ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png', '7.png', '8.png', '9.png', '10.png', '11.png', '12.png', '13.png', '14.png', '15.png', '16.png', '17.png', '18.png', '19.png', '20.png', '21.png', '22.png', '23.png', '24.png', '25.png', '26.png', '27.png', '28.png', '29.png', '30.png', '31.png', '32.png', '33.png', '34.png', '35.png', '36.png', '37.png', '38.png', '39.png', '40.png', '41.png', '42.png', '43.png', '44.png', '45.png', '46.png', '47.png', '48.png', '49.png', '50.png', '51.png', '52.png', '53.png', '54.png', '55.png', '56.png', '57.png', '58.png', '59.png', '60.png', '61.png', '62.png', '63.png', '64.png', '65.png', '66.png', '67.png', '68.png', '69.png', '70.png', '71.png', '72.png', '73.png', '74.png', '75.png', '76.png', '77.png', '78.png', '79.png', '80.png', '81.png', '82.png', '83.png', '84.png', '85.png', '86.png', '87.png', '88.png', '89.png', '90.png', '91.png', '92.png', '93.png', '94.png', '95.png', '96.png', '97.png', '98.png', '99.png', '100.png', '101.png', '102.png', '103.png', '104.png', '105.png', '106.png', '107.png', '108.png', '109.png', '110.png', '111.png'];

    const cover = document.getElementById('gallery-cover');
    const galleryContainer = document.querySelector('.gallery-container');

    cover.addEventListener('click', () => {
      cover.classList.add('fade-out');
      setTimeout(() => {
        galleryContainer.classList.add('fade-in');
      }, 500);
    });
    
    class Gallery extends React.Component {
      render() {
        return React.createElement(
          'div',
          {},
          imgUrls.map((src, i) =>
            React.createElement('img', { key: i, src, alt: `Image ${i + 1}` })
          )
        );
      }
    }

    ReactDOM.render(
      React.createElement(Gallery),
      document.querySelector('.gallery-grid')
    );
  </script>

</body>
</html>
